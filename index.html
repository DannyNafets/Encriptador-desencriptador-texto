<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Encriptador/Desencriptador</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <img class = "logo" src="img/logo.png">

            <span><textarea class = "texto" placeholder="Ingrese el texto aquí"></textarea></span>

            <div class = "mostrar" id = "mostrar">
                <div><img class = "muñeco" src="img/Muñeco.png"></div>
                <div><h3>Ningún mensaje fue encontrado</h3></div>
                <div><p>Ingresa el texto que deseas encriptar o desencriptar</p></div>

            </div>  
            
            <div class = "botones">
                <div><label>&#x24D8 Solo letras minúsculas y sin acento</label></div>
                <div class = "btn">
                    <button class = "encriptar" onclick = "encriptar()">Encriptar</button>
                    <button class = "desencriptar" onclick = "desencriptar()">Desencriptar</button>
                    <button id = "btn-copiar" class = "copiar" onclick = "copyText()" onmouseout = "infoBtnCopy()"><span class = "copy-text" id = "btn-copy-text">Botón de Copiar</span>Copiar</button>
                </div>
            </div>
        </main>
        
        <script src = "encriptar-desencriptar.js"></script>
        
    </body>
</html>
